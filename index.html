<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>

    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    .hero {
        position: absolute;
        width: fit-content;
        height: fit-content;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        border: 1px solid #000000;
        border-radius: 20px;
        transition: .5s ease all;
    }

</style>

<body>
    <div class="hero">
        <h1>bobPlayer is currently being built!</h1>
        <p>This website is being created by Ben a.k.a bildsben.</p>
        <p>You aren't ready for this awesome site.</p>
        <p id="time">Hold on, let us find the countdown.</p>
        <br>
        <p>Still want to get in on Bob Ross? You can view the video files <a href="https://bildsben.hopto.org:8010">here</a>.</p>

    </div>
</body>

</html>

<script>

    var countDownDate = new Date(new Date("June 5, 2021 19:00:00").toLocaleString("en-US", {timeZone: "Europe/London"})).getTime();

    console.log(countDownDate)

    var x = setInterval(function() {
        var now = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/London"})).getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("time").innerHTML = "Launching In - " + days + "d " + hours + "h " +
            minutes + "m " + seconds + "s (7pm BST)";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("time").innerHTML = "Launching Site!";
        }
    }, 1000);

</script>
