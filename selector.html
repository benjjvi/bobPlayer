<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bobPlayer Episode Selector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./stylehome.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
    <div class="container">

        <h1>bobPlayer</h1>

        <br><br>

        <h3>Select Episode: </h3>
        <!-- Each Series Consists of 13 episodes. The script tag below sourced at setEpisodes.js replaces the outerHTML of these tags
           to allow them to be edited by the script, redirecting to the correct episode. -->
        <!-- The math used to determine the ?episode= number is as follows:
            x = series * 13
            x = x + episode
        -->
        
        <a id="1"></a>
        <a id="2"></a>
        <a id="3"></a>
        <a id="4"></a>
        <a id="5"></a>
        <a id="6"></a>
        <a id="7"></a>
        <a id="8"></a>
        <a id="9"></a>
        <a id="10"></a>
        <a id="11"></a>
        <a id="12"></a>
        <a id="13"></a>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4413841186345353"
             crossorigin="anonymous"></script>
        <!-- selector menu -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4413841186345353"
             data-ad-slot="1399947358"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='./episodeSelector.js'></script>
</body>

</html>
