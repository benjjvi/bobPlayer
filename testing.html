<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bobPlayer via bildsben.tech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>bobPlayer</h1>
        <h2>via bildsben.tech</h2>
        <a id="next__video"></a>
    </div>

    <div class="flex">
        <div class="player">
            <video id="replacevideo viewer"></video>

            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <button class="player__button toggle" title="Toggle Play">►</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" title="monkey">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" title="monkey">
                <button data-skip="-10" class="player__button">« 10s</button>
                <button data-skip="10" class="player__button">10s »</button>
                <button class="player__fullscreen" title="Toggle fullscreen">↔️</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <h2>Presented by <a href="https://bildsben.tech">bildsben.tech</a></h2>
    </div>

    <script type="text/javascript" src="./items.json"></script>
    <script src="frameVideo.js"></script>
    <script src="player.js"></script>
</body>

</html>
